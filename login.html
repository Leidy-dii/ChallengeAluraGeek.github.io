<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="icon" href="img/logo/logo.svg" type="image/gif" sizes="18x18"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/contacto.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo--div" onclick="location.href='index.html'">
        <img class="logo--img" src="img/logo/logo.svg" />
        <h1 class="logo--h1"><span>Alura</span>Geek</h1>
      </div>

      <div class="login--div">
        <button class="login--button"><a href="login.html">Login</a></button>
      </div>

      <div class="search--div">
        <input class="search--input" placeholder="¿Qué desea buscar?" />
        <img class="search--img" src="img/logo/lupa.svg" />
      </div>
    </header>
    <!-- SECCION LOGIN -->
    <section class="login--section">
      <form class="formulario--login">
        <h3>Iniciar Sesion</h3>

        <input
          type="email"
          placeholder="Escriba su correo electrónico"
          id="email"
        />

        <input
          type="password"
          placeholder="Escriba su contraseña"
          id="password"
        />

        <button class="formulario--button" onclick="validarUsuario();">
          Entrar
        </button>
      </form>
    </section>
    <!-- ABOUT US Y FORMULARIO -->
    <section class="about--section">
      <div>
        <h2><img src="img/logo/logo.svg" /><span>Alura</span>Geek</h2>
        <ul>
          <li>Quiénes Somos</li>
          <li>Política de privacidad</li>
          <li>Programa de fidelidad</li>
          <li>Nuestras tiendas</li>
          <li>Quiero ser franquiciado</li>
          <li>Anuncié aquí</li>
        </ul>
      </div>

      <form class="formulario" onsubmit="evitarRecarga(event)">
        <h3>Hable con nosotros</h3>

        <div class="grupo-form">
          <label for="input">Nombre</label>
          <input maxlength="40" id="input" />
        </div>

        <div class="grupo-form">
          <label for="textarea">Escribe tu mensaje</label>
          <textarea maxlength="120" id="textarea"></textarea>
        </div>

        <button class="formulario--button" onclick="enviarMensaje();">
          Enviar mensaje
        </button>
      </form>
    </section>
    <!-- FOOTER -->
    <footer>
      <p>By Leidy-dii - 2023</p>
    </footer>
  </body>
</html>
